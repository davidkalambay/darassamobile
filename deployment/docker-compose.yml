# Déploiement plateforme e-learning Moodle — learn.darassa.academy
# VPS : Docker (pas d'installation native). BDD : PostgreSQL (migration future vers AWS RDS).
# Usage: voir deployment/README.md

services:
  postgres:
    image: docker.io/bitnami/postgresql:16
    environment:
      POSTGRESQL_USERNAME: ${POSTGRESQL_USER:-bn_moodle}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-bitnami_moodle}
      ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD:-no}
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - moodle_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRESQL_USERNAME\" -d \"$$POSTGRESQL_DATABASE\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  moodle:
    image: docker.io/bitnami/moodle:${MOODLE_IMAGE_TAG:-5.0}
    ports:
      - "${HTTP_PORT:-80}:8080"
      - "${HTTPS_PORT:-443}:8443"
    environment:
      MOODLE_DATABASE_TYPE: pgsql
      MOODLE_DATABASE_HOST: postgres
      MOODLE_DATABASE_PORT_NUMBER: "5432"
      MOODLE_DATABASE_USER: ${POSTGRESQL_USER:-bn_moodle}
      MOODLE_DATABASE_PASSWORD: ${POSTGRESQL_PASSWORD:-}
      MOODLE_DATABASE_NAME: ${POSTGRESQL_DATABASE:-bitnami_moodle}
      ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD:-no}
    volumes:
      - moodle_data:/bitnami/moodle
      - moodledata_data:/bitnami/moodledata
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moodle_net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local

networks:
  moodle_net:
    driver: bridge
